{% extends "admin/sidebar.html" %}
{% load static %}
<!--预先加载基本模板-->

{% block title %}【高庄银行】我的贷款{% endblock %}
{% block BasicTable %}贷款详情编辑{% endblock %}
<!--填充title模块-->

{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'loanDetails/loanDetails.css' %}" />

<style>
    .btn-info {
        background-color: rgb(131, 174, 255);
        border: none;
        width: 200px;
        border-radius: 40px;
        margin-left: 190px;
    }
</style>
{% endblock %}

{% block content %}
<div class="mainbar">
<p id="info"></p>
    <form class="form-horizontal" role="form">
        {% csrf_token %}
        <div class="mainbar_input">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">编号</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="num" placeholder="请输入编号" value="{{credit.id}}">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">贷款产品</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" placeholder="请输入贷款产品" value="{{ credit.name }}">
                </div>
            </div>

            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">贷款额度</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="quota" placeholder="请输入贷款额度"
                        value="{{ credit.amountmin }}-{{ credit.amountmax }}">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">贷款期限</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="time" placeholder="请输入贷款期限"
                        value="{{ credit.monthmin }}-{{ credit.monthmax }}">
                </div>
            </div>

            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">利率</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="rate" placeholder="请输入利率"
                        value="{{ credit.monthirmin }}-{{ credit.monthirmax }}">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">还款付息方式</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="way" placeholder="请输入还款付息方式" value="{{ credit.way }}">
                </div>
            </div>

            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="introduction" placeholder="请输入简介"
                        value="{{ credit.info }}">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">费用说明</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="fee" placeholder="请输入费用说明"
                        value="{{ credit.else_field }}">
                </div>
            </div>

            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">还款说明</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="repayment" placeholder="请输入还款说明"
                        value="{{ credit.advance }}">
                </div>
            </div>
        </div>
        <div class="mainbar_textarea">
            <div>
                <span>详细描述</span>
                <textarea value="{{credit.detail | safe}}"id="detail"></textarea>
            </div>
            <div>
                <span>申请条件</span>
                <textarea class="textArea" value="{{credit.condition | safe}}"id="condition"></textarea>
            </div>

            <div>
                <span>所需材料</span>
                <textarea value="{{credit.material | safe}}"id="material"></textarea>
            </div>
            <input type="button" class="btn btn-info" style="margin-left:50px; opacity: 1;margin-top:20px"
                id="edit_btn">提交编辑</button>
        </div>
    </form>
